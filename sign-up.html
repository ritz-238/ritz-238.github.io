<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Read free</title>
</head>
<body>
    <div class="signup">
        <div class="head">
            <p>Login</p>
            <img src="close.png" alt="close" onclick="history.back()">
        </div>

        <div class="main">
            <form>
                <label for="user">Username</label><br>
                <input type="text" id="user" placeholder="Username"><br><br>
                <label for="pass">Password</label><br>
                <input type="text" id="pass" placeholder="Password"><br><br>
            </form>
        </div>

        <div class="btm">
            <div>Register | Forgot your password?</div>
            <div class="btn">Login</div>
        </div>
    </div>
</body>
</html>
